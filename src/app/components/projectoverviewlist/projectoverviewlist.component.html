<div id="projects">
    <div class="container">
        <h2>Projects</h2>
        <app-projectoverview 
            *ngFor="let projectoverview of projectoverviews| slice:0:this.repoLimit; let i=index" 
            [projectoverview]="projectoverview"></app-projectoverview>
        <a id="seeportfolio" class="btn btn-lg btn-outline-light btn-block" routerLink="/projects"  
            routerLinkActive='d-none' role="button">See More</a>
    </div>
</div>
